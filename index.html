<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado -Login</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i+Roboto"
    rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel=" stylesheet " href=" https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css ">
  <link href="css/login.css" rel="stylesheet">
  <!-- Scripts Google -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id"
    content="115494304448-guboje64kf2usokrifr6ctge836ld1ku.apps.googleusercontent.com">
</head>

<body>

  <div class="container">
    <img src="img/login.png" class="img">

    <form action="portada.html" class="form-box animated bounceInUp">
      <h2>Inicio</h2>
      <input type="text" placeholder="Username" name="userName" minlength="5" maxlength="15" required
        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"><br><br>
      <input type="password" placeholder="Password" name="password" minlength="8" maxlength="40" required><br><br>
      <input type="submit" value="Aceptar" name=""><br><br>
      <p>¿No tienes cuenta? | <a href="registerUser" target="_blank">"Regístrate"</a></p>
      <a class="link" href="registerUser" target="_blank">¿Olvidó su contraseña?</a><br>
      <div class="g-signin2 container2" data-onsuccess="onSignIn"></div>
    </form>
  </div>

  <div class="slider">
    <figure>
      <img src="img/cat1.jpg">
      <img src="img/cat2.jpg">
      <img src="img/cat3.jpg">
      <img src="img/cat4.jpg">
    </figure>
  </div>

  <!-- Script de Google -->
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    }
  </script>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
